name: gma_mediation_unity

on:
  pull_request:
    paths:
      - "packages/mediation/gma_mediation_unity/**"
      - ".github/workflows/gma_mediation_unity.yaml"
      - "packages/mediation/gma_mediation_unity/ios/**"
      - "packages/mediation/gma_mediation_unity/android/**"
  push:
    branches:
      - main

jobs:
  android:
    runs-on: macos-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' 
          java-version: '17'
      - name: "Install Flutter"
        run: ./.github/workflows/scripts/install-flutter.sh stable
      - name: "Install Tools"
        run: ./.github/workflows/scripts/install-tools.sh
      - name: "Build Example"
        run: ./.github/workflows/scripts/build-example.sh android ./lib/main.dart packages/mediation/gma_mediation_unity/example
      - name: "Unit Tests"
        run: |
          cd packages/mediation/gma_mediation_unity/example/android
          ./gradlew :gma_mediation_unity:testDebugUnitTest

  iOS:
    runs-on: macos-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
      - name: "Install Flutter"
        run: ./.github/workflows/scripts/install-flutter.sh stable
      - name: "Install Tools"
        run: |
          ./.github/workflows/scripts/install-tools.sh
      - name: "Unit Tests"
        run: |
          cd packages/mediation/gma_mediation_unity/example/ios
          flutter clean
          flutter pub get
          flutter precache --ios
          pod install
          xcodebuild -configuration Debug -resultBundlePath TestResults VERBOSE_SCRIPT_LOGGING=YES -workspace Runner.xcworkspace -scheme Runner -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' test
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: iOSTestResults
          path: packages/mediation/gma_mediation_unity/example/ios/TestResults.xcresult

  flutter:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
      - name: "Install Flutter"
        run: ./.github/workflows/scripts/install-flutter.sh stable
      - name: "Install Tools"
        run: ./.github/workflows/scripts/install-tools.sh
      - name: "Flutter Analyze"
        run: |
          cd packages/mediation/gma_mediation_unity/
          flutter analyze

name: gma_mediation_unity
description: "Mediation Adapter that enables sending ad requests to the Unity ad network using the google_mobile_ads plugin."
version: 1.0.0
repository: https://github.com/googleads/googleads-mobile-flutter/tree/main/packages/mediation/gma_mediation_unity

environment:
  sdk: '>=3.2.5 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  google_mobile_ads: ^5.0.0
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  lint: ^2.3.0
  pigeon: ^18.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.googlemobileads.mediation.gma_mediation_unity
        pluginClass: GmaMediationUnityPlugin
      ios:
        pluginClass: GmaMediationUnityPlugin

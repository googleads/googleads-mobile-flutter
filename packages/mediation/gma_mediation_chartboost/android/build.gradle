group = "io.flutter.plugins.googlemobileads.mediation.gma_mediation_chartboost"
version = "1.4.1"

buildscript {
    ext.kotlin_version = "2.2.21"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.13.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url = uri("https://cboost.jfrog.io/artifactory/chartboost-ads/")
        }
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

ext {
    stringVersion = "9.11.1.0"
}

android {
    if (project.android.hasProperty("namespace")) {
        namespace = "io.flutter.plugins.googlemobileads.mediation.gma_mediation_chartboost"
    }

    compileSdk = 36

    compileOptions {
		sourceCompatibility = JavaVersion.VERSION_11
		targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
		jvmTarget = JavaVersion.VERSION_11
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }

    defaultConfig {
        minSdk = 23
    }

    dependencies {
        implementation("com.google.ads.mediation:chartboost:$stringVersion")
        testImplementation("org.jetbrains.kotlin:kotlin-test")
        testImplementation("org.mockito:mockito-core:5.5.0")
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}

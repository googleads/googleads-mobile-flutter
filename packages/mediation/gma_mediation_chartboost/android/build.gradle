group = "io.flutter.plugins.googlemobileads.mediation.gma_mediation_chartboost"
version = "1.0-SNAPSHOT"

buildscript {
    ext.kotlin_version = "1.8.22"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url = uri("https://cboost.jfrog.io/artifactory/chartboost-ads/")
        }
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    if (project.android.hasProperty("namespace")) {
        namespace = "io.flutter.plugins.googlemobileads.mediation.gma_mediation_chartboost"
    }

    compileSdk = 34

    compileOptions {
		sourceCompatibility = JavaVersion.VERSION_11
		targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
		jvmTarget = JavaVersion.VERSION_11
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }

    defaultConfig {
        minSdk = 21
    }

    dependencies {
        implementation("com.google.ads.mediation:chartboost:9.8.1.0")
        testImplementation 'junit:junit:4.13.2'
        testImplementation 'androidx.test:core:1.6.1'
        testImplementation 'androidx.test:core-ktx:1.6.1'
        testImplementation 'androidx.test.ext:junit:1.2.1'
        testImplementation 'org.jetbrains.kotlin:kotlin-stdlib:2.0.21'
        testImplementation 'org.mockito:mockito-core:5.5.0'
        testImplementation 'org.mockito.kotlin:mockito-kotlin:5.1.0'
        testImplementation 'org.robolectric:robolectric:4.10.3'
    }

    testOptions {
        unitTests.all {
            useJUnit()

            testLogging {
                events "passed", "skipped", "failed", "standardOut", "standardError"
                outputs.upToDateWhen {false}
                showStandardStreams = true
            }
        }
        unitTests {
            includeAndroidResources = true
            unitTests.returnDefaultValues = true
        }
    }
}

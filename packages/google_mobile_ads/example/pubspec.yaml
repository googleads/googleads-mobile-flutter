    sdk: flutter
  google_mobile_ads:
    path: ../
  webview_flutter_android: ^3.7.0
  webview_flutter: ^4.0.5

dev_dependencies:
  pedantic: ^1.11.0
  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true

environment:
  sdk: ">=2.12.0 <3.0.0"

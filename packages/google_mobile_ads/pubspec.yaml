name: google_mobile_ads
version: 5.0.0
description: Flutter plugin for Google Mobile Ads, supporting
  banner, interstitial (full-screen),  rewarded and native ads
repository: https://github.com/googleads/googleads-mobile-flutter/tree/main/packages/google_mobile_ads

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.googlemobileads
        pluginClass: GoogleMobileAdsPlugin
      ios:
        pluginClass: FLTGoogleMobileAdsPlugin

dependencies:
  meta: ^1.10.0
  flutter:
    sdk: flutter
  webview_flutter_android: ^3.15.0
  webview_flutter_wkwebview: ^3.12.0
  webview_flutter: ^4.7.0

dev_dependencies:
  pedantic: ^1.11.0
#  e2e: ^0.7.0
  flutter_driver:
    sdk: flutter
  mockito: ^5.0.0-0
  build_runner: ^2.1.10
  flutter_test:
    sdk: flutter
  webview_flutter_platform_interface: ^2.10.0


environment:
  sdk: ">=2.15.0 <4.0.0"
  flutter: ">=3.7.0"
